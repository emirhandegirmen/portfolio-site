<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Portföy</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background-animation">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="container">
        <div class="profile-section">
            <img src="https://via.placeholder.com/150" alt="Profil Fotoğrafı" class="profile-img">
            <div class="profile-info">
                <h1>Adınız Soyadınız</h1>
                <p class="title">Web Geliştirici & Tasarımcı</p>
                <div class="tech-stack">
                    <div class="tech-icon html-icon">
                        <i class="fab fa-html5"></i>
                        <span class="tech-label">HTML5</span>
                    </div>
                    <div class="tech-icon css-icon">
                        <i class="fab fa-css3-alt"></i>
                        <span class="tech-label">CSS3</span>
                    </div>
                    <div class="tech-icon js-icon">
                        <i class="fab fa-js"></i>
                        <span class="tech-label">JavaScript</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="content-section">
            <div class="about-section">
                <h2>Hakkımda</h2>
                <p>Modern teknolojiler kullanarak yaratıcı web projeleri geliştiriyorum. Kullanıcı deneyimini ön planda tutarak, estetik ve fonksiyonel çözümler üretiyorum.</p>
            </div>

            <div class="skills-section">
                <h2>Yeteneklerim</h2>
                <div class="skill-grid">
                    <div class="skill-item"><i class="fab fa-react"></i><span>React</span></div>
                    <div class="skill-item"><i class="fab fa-node-js"></i><span>Node.js</span></div>
                    <div class="skill-item"><i class="fab fa-sass"></i><span>Sass</span></div>
                    <div class="skill-item"><i class="fab fa-git-alt"></i><span>Git</span></div>
                </div>
            </div>

            <div class="contact-section">
                <a href="mailto:email@example.com" class="contact-btn">
                    <i class="fas fa-envelope"></i> İletişim
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
